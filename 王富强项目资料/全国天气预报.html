    $(function(){
        $("#btn").click(function () {
            var cityCode =  $("#num").val();
//            console.log(cityCode);
            $.ajax({
                type: 'GET',
                dataType:"jsonp",
                jsonp:'_jsonp',
                jsonCallback:'zhouxin',
                async:true,
                url:"http://cdn.weather.hao.360.cn/api_weather_info.php?app=hao360&_jsonp=?"+"&code=" + cityCode,
                success: zx
            })
        });
    });



    var zx = function zhouxin(data) {
//        console.log(data);
//        console.log(data.weather[0].date);
        var info = document.getElementById('info');
        info.innerHTML = '';
        for(var i = 0;i < 5;i++){
            var date = data.weather[i].date;
            var day = data.weather[i].info.day;
            var night = data.weather[i].info.night;
            var tag = '';
            tag += '<span>' + date + '</span><ul>';
            tag += '<li>'+'白天天气:' + day[1] + '</li>';
            tag += '<li>'+'白天温度:' + day[2] + '℃' + '</li>';
            tag += '<li>'+'白天风向:' + day[3] + '</li>';
            tag += '<li>'+'白天风速:' + day[4] + '</li>';
            tag += '</br>';
            tag += '<li>' + '夜间天气:' + night[1] + '</li>';
            tag += '<li>' + '夜间温度:' + night[2] +' ℃'  + '</li>';
            tag += '<li>' + '夜间风向:' + night[3] + '</li>';
            tag += '<li>' + '夜间风速:' + night[4] + '</li></ul>';
            var div = document.createElement('div');
            div.innerHTML = tag;
            document.getElementById('info').appendChild(div);

        }
    }
